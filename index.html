<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="">Los Angeles</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2 id="Pacific-Auckland">Auckland</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="tokyo">
        <div>
          <h2 id="Asia-Tokyo">Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
  </body>
  <script src="javascript/index.js"></script>
  <footer>
    This project was coded with by Jo Templeton and is open sourced on
    <a href="https://github.com/johtemp/world-clock.git">GitHub</a> and hosted
    on <a href="https://world-clock-project2.netlify.app/">Netlify</a>
  </footer>
</html>
