<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock üåè</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Zurich">Zurich</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tallinn">
          <div>
            <h2>Tallinn</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="auckland">
          <div>
            <h2>Auckland</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="manila">
          <div>
            <h2>Manila</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <div><a href="/">All cities</a></div>
    </div>
  </body>
  <script src="javascript/index.js"></script>
  <footer>
    This project was coded with by Jo Templeton and is open sourced on
    <a href="https://github.com/johtemp/world-clock.git">GitHub</a> and hosted
    on <a href="https://world-clock-project2.netlify.app/">Netlify</a>
  </footer>
</html>
